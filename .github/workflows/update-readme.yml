name: Update Latest Repositories

on:
  schedule:
    # Update every 24 hours
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install github-readme-stats

      - name: Update README
        run: npx github-readme-stats --username Raz-Saad --layout vertical --exclude forks

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add README.md
          git commit -m 'Updated latest repositories'
          git push
